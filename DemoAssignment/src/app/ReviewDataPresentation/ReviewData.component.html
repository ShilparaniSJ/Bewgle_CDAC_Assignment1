
<div>
    <h4>{{title}}</h4>
    <div class="col-xs-12">
     Product Name: {{data.name}}  <img src="{{data.imageUrl}}">
     <br>
     ReviewCount:  {{data.reviewCount}}
        </div>
<div class="row" >
    <ngx-charts-bar-vertical
    [view]="view"
    [scheme]="colorScheme"
    [results]="scorearray"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel">
    </ngx-charts-bar-vertical>
</div>
</div>
